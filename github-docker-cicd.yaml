name: Github-Docker Hub MLOps pipeline - Streamlit Sentiment Analysis

env:
  DOCKER_USER: ${{ secrets.DOCKER_USER }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  REPO_NAME: ${{ secrets.REPO_NAME }}

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci_pipeline: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Format
        run: |
          black app.py

      - name: Lint
        run: |
          pylint --disable=R,C app.py

      - name: Test
        run: |
          python -m pytest -vv test.py

  cd_pipeline:
    runs-on: ubuntu-latest
    needs: [ci_pipeline]
    steps:
      - uses: actions/checkout@v2 

      - name: Docker login
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

      - name: Get current date
        id: date
        run: echo "DATE_TAG=$(date +'%Y-%m-%d--%H-%M-%S')" >> $GITHUB_ENV

      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag $DOCKER_USER/$REPO_NAME:$DATE_TAG

      - name: Docker Push
        run: docker push $DOCKER_USER/$REPO_NAME:$DATE_TAG

      - name: Run the Docker container
        run: |
          docker run -d -p 8080:5002 $DOCKER_USER/$REPO_NAME:$DATE_TAG
